<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="GeneralSite.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">Pharmacy</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/drug/add">Add Drug <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/drug/all-drugs">All Drugs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patient/add-patient">Add Patient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patient/all-patients">All Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/prescription/all-prescriptions">All Prescription</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<form action="#" class="forms" th:action="@{/patient/add-patient}" th:object="${patient}" method="post">
    FirstName: <input type="text" th:field="*{firstName}"/><br>
    LastName: <input type="text" th:field="*{lastName}"/><br>
    Gender:
    <label>
    <input type="radio" value="Male" name="gender" th:field="*{gender}">
    </label>Male
    <label>
        <input name="gender" type="radio" value="Female" th:field="*{gender}">
    </label>Female<br>
    PhoneNumber: <input type="text" th:field="*{phoneNumber}"/><br>
    Address: <input type="text" th:field="*{address}"/><br>
    <input type="submit" value="Add Patient"/> <input type="reset" value="Reset"/>
    <!--    <button th:action="@{/prescription/save/}">add prescription</button>-->
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
