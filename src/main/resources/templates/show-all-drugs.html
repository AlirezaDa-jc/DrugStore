<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Show Drugs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="GeneralSite.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">Pharmacy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/drug/add">Add Drug <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/drug/all-drugs">All Drugs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patient/add-patient">Add Patient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patient/all-patients">All Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/prescription/all-prescriptions">All Prescription</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="table-bordered " style="margin: auto">

    <table class="table">
        <thead>
        <tr>
            <th>Drug ID</th>
            <th>Drug Name</th>
            <th>Drug Quantity</th>
            <th>Drug Price</th>
            <th>Drug Description</th>
            <th>Drug Code</th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${allDrugs.isEmpty()}">
            <td colspan="6">There Are No Drugs</td>
        </tr>

        <tr th:each="drug : ${allDrugs}">

            <td><p th:text="${drug.id}"> Id </p></td>
            <td><p th:text="${drug.name}"> name </p></td>
            <td><p th:text="${drug.quantity}"> quantity </p></td>
            <td><p th:text="${drug.price}"> price </p></td>
            <td><p th:text="${drug.description}"> description </p></td>
            <td><p th:text="${drug.code}"> code </p></td>

            <td><a th:href="@{/drug/edit-drug/__${drug.id}__}">Edit</a></td>
            <td><a th:href="@{/drug/delete-drug/__${drug.id}__}" onclick="return confirm('Are you sure?')">Delete</a></td>

        </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
