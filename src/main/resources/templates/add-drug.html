<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="GeneralSite.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">Pharmacy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/drug/add">Add Drug <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/drug/all-drugs">All Drugs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patient/add-patient">Add Patient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patient/all-patients">All Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/prescription/all-prescriptions">All Prescription</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<form method="post" action="/drug/add-drug" class="forms" style="margin: auto;padding: auto">
    <label for="name">Drug Name:</label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="code">Drug Code:</label>
    <input type="number" name="code" id="code" required>
    <br>
    <label for="price">Drug Price:</label>
    <input type="number" name="price" id="price" required>
    <br>
    <label for="quantity">Drug Quantity:</label>
    <input type="number" name="quantity" id="quantity" required>
    <br>
    <label for="description">Drug Description:</label>
    <input id="description" type="text" name="description"/><br>
    <br>
    <input type="submit" value="Create Drug">
    <input type="reset" value="Reset Fields">
</form>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

</html>
